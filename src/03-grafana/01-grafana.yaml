apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: g-monitoring-grafana
  namespace: g-monitoring-ns
  labels:
    name: g-monitoring-grafana
    app: g-monitoring-grafana-app
    project: g-monitoring-project
spec:
  ingress:
    enabled: true
  config:
    auth:
      disable_signout_menu: true
    auth.anonymous:
      enabled: true
    log:
      level: warn
      mode: console
    security:
      admin_password: secret
      admin_user: root
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - g-monitoring-grafana-app