apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: g-monitoring-grafana-route
  namespace: g-monitoring-ns
  labels:
    name: g-monitoring-grafana-route
    app: g-monitoring-grafana-app
    project: g-monitoring-project
    operated-prometheus: "true"
spec:
  path: /
  to:
    kind: Service
    name: grafana-service
    weight: 100
  port:
    targetPort: grafana
  tls:
    termination: edge
  wildcardPolicy: None