apiVersion: v1
kind: ServiceAccount
metadata:
  name: g-monitoring-sa
  namespace: g-monitoring-ns
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: g-monitoring-cl
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: g-monitoring-clb
  namespace: g-monitoring-ns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: g-monitoring-cl
subjects:
- kind: ServiceAccount
  name: g-monitoring-sa
  namespace: g-monitoring-ns
