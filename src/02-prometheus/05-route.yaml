kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: g-monitoring-prometheus-route
  namespace: g-monitoring-ns
  labels:
    name: g-monitoring-route
    app: g-monitoring-prometheus-app
    project: g-monitoring-project
    operated-prometheus: "true"
spec:
  path: /
  to:
    kind: Service
    name: prometheus-operated
    weight: 100
  port:
    targetPort: web
  wildcardPolicy: None